<!DOCTYPE HTML>
<html>
  <title>Tic Tac Toe</title>
  <head></head>
  <body>
    <div id="box-container" style="display: table">
      <div style="display: table-row">
        <div id="row1column1" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row1column1')"></div>
        <div id="row1column2" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row1column2')"></div>
        <div id="row1column3" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row1column3')"></div>
      </div>
      <div style="display: table-row">
        <div id="row2column1" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row2column1')"></div>
        <div id="row2column2" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row2column2')"></div>
        <div id="row2column3" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row2column3')"></div>
      </div>
      <div style="display: table-row">
        <div id="row3column1" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row3column1')"></div>
        <div id="row3column2" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row3column2')"></div>
        <div id="row3column3" class="box" style="border: solid; height: 100px; width: 100px; display: table-cell" onclick="placeMarker('row3column3')"></div>
      </div>
    </div>
    <button>Reset</button>
    <script src="app.js"></script>
  </body>
</html>
