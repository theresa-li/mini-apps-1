<!DOCTYPE HTML>
<html>
  <title>Tic Tac Toe</title>
  <head></head>
  <body>
    <div id="box-container" style="display: table">
      <div style="display: table-row">
        <div class="box row1column1" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row1column2" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row1column3" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
      </div>
      <div style="display: table-row">
        <div class="box row2column1" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row2column2" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row2column3" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
      </div>
      <div style="display: table-row">
        <div class="box row3column1" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row3column2" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
        <div class="box row3column3" style="border: solid; height: 100px; width: 100px; display: table-cell"></div>
      </div>
    </div>
    <button>Reset</button>
    <script src="app.js"></script>
  </body>
</html>
